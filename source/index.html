<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="https://kit.fontawesome.com/e900989936.js" crossorigin="anonymous"></script>

    <title>Jogo da Velha</title>
</head>

<body>
    <header>
        <div id="titulo" class="container">
            <h1>Jogo da Velha</h1>
        </div>
        <div id="painel" class="container">
            <div>
                <select name="nivel" id="nivel">
                    <option value="facil">Fácil</option>
                    <option value="medio" selected>Médio</option>
                    <option value="dificil">Difícil</option>
                </select>
            </div>
            <div id="botoes">
                <button id="vezes" class="botao"><i class="fas fa-times"></i></button>
                <button id="circulo" class="botao"><i class="fas fa-circle"></i></button>
            </div>
            <div id="instrucoes">
                <p>Comece o jogo ou selecione o tipo</p>
            </div>
        </div>
    </header>

    <main>
        <div id="bg-quadro">
            <div id="quadro" class="container">
                <div class="box" id="block-1"></div>
                <div class="box" id="block-2"></div>
                <div class="box" id="block-3"></div>
                <div class="box" id="block-4"></div>
                <div class="box" id="block-5"></div>
                <div class="box" id="block-6"></div>
                <div class="box" id="block-7"></div>
                <div class="box" id="block-8"></div>
                <div class="box" id="block-9"></div>
            </div>
        </div>

        <div id="placar" class="container">
            <span class="score">
                <span id="x-score"><i class="fas fa-times"></i></span>
                <span id="1-score">0</span>
            </span>
            <span class="score">
                <span id="o-score"><i class="fas fa-circle"></i></span>
                <span id="1-score">0</span>
            </span>
        </div>
        
        <div id="recomecar">
            <a href="#">Recomece o Jogo</a>
        </div>
    </main>

    <!-- Esconder -->

    <div class="esconder"> 
        <div class="x"><i class="fas fa-times"></i></div>
        <div class="o"><i class="fas fa-circle"></i></div>
    </div>

    <div id="mensagem" class="esconder">
        <p>Mensagem</p>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
